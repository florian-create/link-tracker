<!-- INFOGRAPHIE LIGHT - Version ultra-légère et épurée -->

<style>
.light-flow {
  display: flex;
  align-items: stretch;
  justify-content: space-between;
  max-width: 1000px;
  margin: 0 auto;
  padding: 50px 20px;
  gap: 30px;
}

.light-step {
  flex: 1;
  text-align: center;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

/* Icône minimaliste */
.light-icon-box {
  width: 65px;
  height: 65px;
  background: rgba(255, 255, 255, 0.08);
  border: 1.5px solid rgba(255, 255, 255, 0.3);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.light-icon {
  width: 35px;
  height: 35px;
  stroke: white;
  stroke-width: 1.8;
  fill: none;
}

/* Numéro discret */
.light-number {
  position: absolute;
  top: -8px;
  right: -8px;
  width: 24px;
  height: 24px;
  background: white;
  color: #0A66C2;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 13px;
}

/* Titre */
.light-title {
  font-size: 16px;
  font-weight: 600;
  line-height: 1.3;
  color: white;
  max-width: 180px;
}

/* Description */
.light-desc {
  font-size: 13px;
  font-weight: 400;
  line-height: 1.4;
  color: rgba(255, 255, 255, 0.8);
  max-width: 170px;
}

/* Flèche simple */
.light-arrow {
  display: flex;
  align-items: center;
  color: rgba(255, 255, 255, 0.3);
  font-size: 24px;
  flex-shrink: 0;
}

/* Mobile */
@media (max-width: 991px) {
  .light-flow {
    flex-wrap: wrap;
    gap: 40px 20px;
  }

  .light-step {
    flex: 0 0 calc(50% - 10px);
  }

  .light-arrow:nth-child(3),
  .light-arrow:nth-child(5) {
    display: none;
  }
}

@media (max-width: 767px) {
  .light-flow {
    flex-direction: column;
    gap: 40px;
  }

  .light-step {
    flex: 1;
  }

  .light-arrow {
    display: none;
  }
}
</style>
