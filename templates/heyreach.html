<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyReach Exporter</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
            min-height: 100vh;
            display: flex;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 240px;
            background: #111;
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 2rem 1.5rem 1.5rem;
            border-bottom: 1px solid #222;
        }

        .sidebar-logo {
            font-size: 0.875rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: #888;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .sidebar-link:hover {
            color: #e5e5e5;
            background: #1a1a1a;
        }

        .sidebar-link.active {
            color: #fff;
            background: #1a1a1a;
            border-left: 2px solid #fff;
        }

        .sidebar-link svg {
            flex-shrink: 0;
        }

        .sidebar-footer {
            padding: 1rem 0;
            border-top: 1px solid #222;
        }

        /* ===== MAIN WRAPPER ===== */
        .main-wrapper {
            margin-left: 240px;
            width: calc(100% - 240px);
            min-height: 100vh;
        }

        /* ===== HEADER BAR ===== */
        .header-bar {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .header-bar-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .logo-subtitle {
            font-size: 0.5rem;
            font-weight: 400;
            color: #666;
            letter-spacing: 0.5px;
            text-transform: lowercase;
        }

        /* ===== CONTAINER ===== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            width: 100%;
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #888;
            font-size: 0.875rem;
        }

        /* ===== CONTROLS BAR ===== */
        .controls-bar {
            display: flex;
            gap: 1.5rem;
            align-items: flex-end;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #111;
            border: 1px solid #222;
            border-radius: 4px;
            flex-wrap: wrap;
        }

        .workspace-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .workspace-controls label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .compact-select {
            padding: 0.5rem 0.75rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 3px;
            font-size: 0.875rem;
            color: #e5e5e5;
            min-width: 150px;
        }

        .compact-select:focus {
            border-color: #444;
            outline: none;
        }

        .btn-icon {
            padding: 0.5rem 0.75rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #e5e5e5;
            cursor: pointer;
            border-radius: 3px;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.2s;
            min-width: 36px;
        }

        .btn-icon:hover {
            background: #252525;
            border-color: #444;
        }

        .btn-icon.btn-danger {
            color: #ef4444;
        }

        .btn-icon.btn-danger:hover {
            background: #1a0f0f;
            border-color: #ef4444;
        }

        .time-filter-container {
            display: flex;
            align-items: center;
        }

        .time-filter {
            display: flex;
            gap: 0.25rem;
            background: #1a1a1a;
            padding: 0.25rem;
            border-radius: 4px;
            border: 1px solid #2a2a2a;
        }

        .time-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid #2a2a2a;
            color: #888;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .time-btn:hover {
            background: #1a1a1a;
            color: #e5e5e5;
            border-color: #444;
        }

        .time-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .compact-date {
            padding: 0.5rem 0.75rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 3px;
            font-size: 0.875rem;
            color: #e5e5e5;
            font-family: inherit;
        }

        .compact-date:focus {
            border-color: #444;
            outline: none;
        }

        /* ===== SECTIONS ===== */
        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0;
        }

        /* ===== STATS ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            padding: 1.5rem;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }

        /* ===== EXPORT CARD ===== */
        .export-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 4px;
            padding: 1.5rem;
        }

        .export-row {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .compact-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }

        /* ===== FORMS ===== */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e5e5e5;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 3px;
            font-size: 0.875rem;
            color: #e5e5e5;
            transition: border-color 0.2s;
            outline: none;
        }

        .form-control:focus {
            border-color: #444;
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-control[multiple] {
            min-height: 200px;
            font-family: inherit;
            padding: 0.5rem;
        }

        .form-control[multiple] option {
            padding: 0.5rem;
            border-radius: 4px;
            margin: 2px 0;
        }

        .form-control[multiple] option:hover {
            background: #252525;
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 3px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: #e5e5e5;
        }

        .btn-secondary {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #e5e5e5;
        }

        .btn-secondary:hover {
            background: #252525;
            border-color: #444;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        .btn-with-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== MODAL ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #111;
            border: 1px solid #222;
            border-radius: 4px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            border-left: 3px solid;
        }

        .alert-error {
            background: #1a0a0a;
            color: #ef4444;
            border-left-color: #ef4444;
        }

        .alert-success {
            background: #0f1a0f;
            color: #4ade80;
            border-left-color: #4ade80;
        }

        /* ===== LOADING ===== */
        .loading {
            text-align: center;
            padding: 3rem;
            background: #111;
            border: 1px solid #222;
            border-radius: 4px;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #222;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #888;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-wrapper {
                margin-left: 0;
                width: 100%;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .export-row {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">TOOLS</div>
        </div>
        <nav class="sidebar-nav">
            <a href="/tracker" class="sidebar-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.5 9.5L9.5 6.5M8.5 4.5H11.5V7.5M12 8V12.5C12 13.0523 11.5523 13.5 11 13.5H4C3.44772 13.5 3 13.0523 3 12.5V5.5C3 4.94772 3.44772 4.5 4 4.5H8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Link Tracker</span>
            </a>
            <a href="/heyreach" class="sidebar-link active">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 8L8 2L14 8M3 7V13.5C3 13.7761 3.22386 14 3.5 14H6.5V10.5C6.5 10.2239 6.72386 10 7 10H9C9.27614 10 9.5 10.2239 9.5 10.5V14H12.5C12.7761 14 13 13.7761 13 13.5V7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>HeyReach Export</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <a href="/logout" class="sidebar-link">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 14H3.5C3.22386 14 3 13.7761 3 13.5V2.5C3 2.22386 3.22386 2 3.5 2H6M11 11L14 8M14 8L11 5M14 8H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Déconnexion</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Header Bar -->
        <div class="header-bar">
            <div class="header-bar-content">
                <div class="logo">
                    <span>HEYREACH EXPORTER</span>
                    <span class="logo-subtitle">by aura</span>
                </div>
            </div>
        </div>

        <div class="container">

        <!-- Workspace form modal (hidden by default) -->
        <div id="workspace-form-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3 style="margin-bottom: 1.5rem; font-size: 1rem;">Nouveau Workspace</h3>
                <div class="form-group">
                    <label for="workspace_name">Nom</label>
                    <input
                        type="text"
                        id="workspace_name"
                        placeholder="Ex: Aura, Wesser..."
                        class="form-control"
                    >
                </div>
                <div class="form-group">
                    <label for="workspace_api_key">Clé API HeyReach</label>
                    <input
                        type="password"
                        id="workspace_api_key"
                        placeholder="sk_live_..."
                        class="form-control"
                    >
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button type="button" onclick="saveWorkspace()" class="btn btn-primary" style="flex: 1;">Enregistrer</button>
                    <button type="button" onclick="closeWorkspaceModal()" class="btn btn-secondary">Annuler</button>
                </div>
            </div>
        </div>

        <!-- Compact controls bar -->
        <div class="controls-bar">
            <div class="workspace-controls">
                <label>Workspace</label>
                <div style="display: flex; gap: 0.5rem;">
                    <select id="workspace_selector" class="compact-select" onchange="selectWorkspace()">
                        <option value="">Sélectionner...</option>
                    </select>
                    <button type="button" onclick="showNewWorkspaceModal()" class="btn-icon" title="Nouveau workspace">+</button>
                    <button type="button" onclick="deleteWorkspace()" class="btn-icon btn-danger" title="Supprimer">×</button>
                </div>
            </div>

            <div id="time-filter-container" class="time-filter-container" style="display: none;">
                <div class="time-filter">
                    <button type="button" onclick="setTimeRange('all')" class="time-btn active" id="btn-all">All time</button>
                    <button type="button" onclick="setTimeRange('7d')" class="time-btn" id="btn-7d">7 jours</button>
                    <button type="button" onclick="setTimeRange('30d')" class="time-btn" id="btn-30d">30 jours</button>
                    <button type="button" onclick="setTimeRange('custom')" class="time-btn" id="btn-custom">Personnalisé</button>
                </div>
            </div>

            <div id="custom-dates-inline" style="display: none; gap: 0.5rem;">
                <input type="date" id="date_from" class="compact-date">
                <span style="color: #666;">→</span>
                <input type="date" id="date_to" class="compact-date">
            </div>
        </div>

        <!-- Stats Section -->
        <div id="stats-section" class="section" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 class="section-title">Statistiques</h3>
                <button type="button" onclick="loadStats()" class="btn btn-sm btn-primary">Actualiser</button>
            </div>
            <div id="stats-content"></div>
        </div>

        <!-- Export Section -->
        <div id="export-section" class="section" style="display: none;">
            <div class="export-card">
                <input type="hidden" id="api_key" name="api_key">

                <div class="export-row">
                    <div style="flex: 1;">
                        <label class="compact-label">Campagnes</label>
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <button type="button" onclick="loadCampaigns()" class="btn btn-sm btn-primary">Charger</button>
                            <span id="campaigns-status" style="color: #666; font-size: 0.875rem;"></span>
                        </div>
                        <select
                            id="campaign_selector"
                            class="form-control"
                            multiple
                            size="6"
                            style="display: none; margin-top: 0.5rem;"
                        ></select>
                    </div>

                    <button type="button" onclick="downloadCSV()" class="btn btn-primary btn-with-icon" style="align-self: flex-end;">
                        <img src="https://img.icons8.com/?size=100&id=i0CWL3PLBTln&format=png&color=FFFFFF" alt="Google Sheets" style="width: 20px; height: 20px; margin-right: 0.5rem;">
                        Télécharger CSV
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Chargement en cours...</p>
        </div>

        <!-- Error -->
        <div id="error" class="alert alert-error" style="display: none;"></div>

        <!-- Success -->
        <div id="success" class="alert alert-success" style="display: none;"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const API_KEY_INPUT = document.getElementById('api_key');
        const WORKSPACE_SELECTOR = document.getElementById('workspace_selector');
        const WORKSPACE_NAME_INPUT = document.getElementById('workspace_name');
        const WORKSPACE_API_KEY_INPUT = document.getElementById('workspace_api_key');
        const WORKSPACE_FORM_MODAL = document.getElementById('workspace-form-modal');
        const CAMPAIGN_SELECTOR = document.getElementById('campaign_selector');
        const CAMPAIGNS_STATUS = document.getElementById('campaigns-status');
        const LOADING = document.getElementById('loading');
        const ERROR = document.getElementById('error');
        const SUCCESS = document.getElementById('success');
        const STATS_SECTION = document.getElementById('stats-section');
        const EXPORT_SECTION = document.getElementById('export-section');
        const STATS_CONTENT = document.getElementById('stats-content');
        const TIME_FILTER_CONTAINER = document.getElementById('time-filter-container');
        const CUSTOM_DATES_INLINE = document.getElementById('custom-dates-inline');

        // State
        let campaignsLoaded = false;
        let timeRangeMode = 'all';
        let currentWorkspace = null;

        // ===== WORKSPACE MANAGEMENT =====

        function loadWorkspaces() {
            const workspaces = JSON.parse(localStorage.getItem('heyreach_workspaces') || '[]');
            WORKSPACE_SELECTOR.innerHTML = '<option value="">Sélectionner...</option>';

            workspaces.forEach(ws => {
                const option = document.createElement('option');
                option.value = ws.id;
                option.textContent = ws.name;
                WORKSPACE_SELECTOR.appendChild(option);
            });
        }

        function showNewWorkspaceModal() {
            WORKSPACE_NAME_INPUT.value = '';
            WORKSPACE_API_KEY_INPUT.value = '';
            WORKSPACE_FORM_MODAL.style.display = 'flex';
        }

        function closeWorkspaceModal() {
            WORKSPACE_FORM_MODAL.style.display = 'none';
        }

        function selectWorkspace() {
            const workspaceId = WORKSPACE_SELECTOR.value;

            if (!workspaceId) {
                STATS_SECTION.style.display = 'none';
                EXPORT_SECTION.style.display = 'none';
                TIME_FILTER_CONTAINER.style.display = 'none';
                currentWorkspace = null;
                return;
            }

            const workspaces = JSON.parse(localStorage.getItem('heyreach_workspaces') || '[]');
            const workspace = workspaces.find(ws => ws.id === workspaceId);

            if (workspace) {
                currentWorkspace = workspace;
                API_KEY_INPUT.value = workspace.apiKey;
                STATS_SECTION.style.display = 'block';
                EXPORT_SECTION.style.display = 'block';
                TIME_FILTER_CONTAINER.style.display = 'flex';

                // Clear previous data
                CAMPAIGN_SELECTOR.style.display = 'none';
                CAMPAIGNS_STATUS.innerHTML = '';
                STATS_CONTENT.innerHTML = '';
                campaignsLoaded = false;

                // Auto-load campaigns
                loadCampaigns();
            }
        }

        function saveWorkspace() {
            const name = WORKSPACE_NAME_INPUT.value.trim();
            const apiKey = WORKSPACE_API_KEY_INPUT.value.trim();

            if (!name || !apiKey) {
                showError('Veuillez remplir le nom et la clé API');
                return;
            }

            const workspaces = JSON.parse(localStorage.getItem('heyreach_workspaces') || '[]');
            const newWorkspace = {
                id: Date.now().toString(),
                name: name,
                apiKey: apiKey
            };

            workspaces.push(newWorkspace);
            localStorage.setItem('heyreach_workspaces', JSON.stringify(workspaces));

            loadWorkspaces();
            WORKSPACE_SELECTOR.value = newWorkspace.id;
            closeWorkspaceModal();
            selectWorkspace();

            showSuccess(`Workspace "${name}" enregistré`);
        }

        function deleteWorkspace() {
            const workspaceId = WORKSPACE_SELECTOR.value;

            if (!workspaceId) {
                showError('Sélectionnez un workspace à supprimer');
                return;
            }

            if (!confirm('Supprimer ce workspace ?')) {
                return;
            }

            const workspaces = JSON.parse(localStorage.getItem('heyreach_workspaces') || '[]');
            const filtered = workspaces.filter(ws => ws.id !== workspaceId);
            localStorage.setItem('heyreach_workspaces', JSON.stringify(filtered));

            loadWorkspaces();
            WORKSPACE_SELECTOR.value = '';
            selectWorkspace();

            showSuccess('Workspace supprimé');
        }

        // Initialize workspaces on page load
        loadWorkspaces();

        // Show modal if no workspaces exist
        const workspaces = JSON.parse(localStorage.getItem('heyreach_workspaces') || '[]');
        if (workspaces.length === 0) {
            showNewWorkspaceModal();
        }

        // ===== UI HELPERS =====

        function showLoading() {
            LOADING.style.display = 'block';
            ERROR.style.display = 'none';
            SUCCESS.style.display = 'none';
        }

        function hideLoading() {
            LOADING.style.display = 'none';
        }

        function showError(message) {
            ERROR.textContent = message;
            ERROR.style.display = 'block';
            SUCCESS.style.display = 'none';
            hideLoading();
        }

        function showSuccess(message) {
            SUCCESS.textContent = message;
            SUCCESS.style.display = 'block';
            ERROR.style.display = 'none';
            hideLoading();

            setTimeout(() => {
                SUCCESS.style.display = 'none';
            }, 5000);
        }

        // ===== STATS =====

        async function loadStats() {
            if (!currentWorkspace) {
                showError('Veuillez sélectionner un workspace');
                return;
            }

            // Get date range
            let startDate, endDate;

            if (timeRangeMode === 'custom') {
                const dateFrom = document.getElementById('date_from').value;
                const dateTo = document.getElementById('date_to').value;

                if (!dateFrom || !dateTo) {
                    showError('Veuillez sélectionner une période');
                    return;
                }

                // Convert to ISO 8601 format with time
                startDate = new Date(dateFrom + 'T00:00:00.000Z').toISOString();
                endDate = new Date(dateTo + 'T23:59:59.999Z').toISOString();
            } else {
                // Calculate date range based on mode
                endDate = new Date().toISOString();
                const start = new Date();

                if (timeRangeMode === '7d') {
                    start.setDate(start.getDate() - 7);
                } else if (timeRangeMode === '30d') {
                    start.setDate(start.getDate() - 30);
                } else {
                    // 'all' - last 30 days by default
                    start.setDate(start.getDate() - 30);
                }

                startDate = start.toISOString();
            }

            showLoading();

            try {
                // Get selected campaign IDs
                const selectedOptions = Array.from(CAMPAIGN_SELECTOR.selectedOptions);
                const campaignIds = selectedOptions.map(option => parseInt(option.value));

                const response = await fetch('/heyreach/api/stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        api_key: currentWorkspace.apiKey,
                        campaign_ids: campaignIds,
                        start_date: startDate,
                        end_date: endDate
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Erreur lors du chargement des stats');
                }

                const stats = await response.json();
                displayStats(stats);
                hideLoading();

            } catch (error) {
                showError(error.message);
            }
        }

        function displayStats(data) {
            const overall = data.overallStats;

            const html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Messages envoyés</div>
                        <div class="stat-value">${overall.messagesSent || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Conversations démarrées</div>
                        <div class="stat-value">${overall.totalMessageStarted || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Réponses reçues</div>
                        <div class="stat-value">${overall.totalMessageReplies || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Taux de réponse</div>
                        <div class="stat-value">${(overall.messageReplyRate * 100).toFixed(1)}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Connexions envoyées</div>
                        <div class="stat-value">${overall.connectionsSent || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Connexions acceptées</div>
                        <div class="stat-value">${overall.connectionsAccepted || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Taux d'acceptation</div>
                        <div class="stat-value">${(overall.connectionAcceptanceRate * 100).toFixed(1)}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Vues de profil</div>
                        <div class="stat-value">${overall.profileViews || 0}</div>
                    </div>
                </div>
            `;

            STATS_CONTENT.innerHTML = html;
        }

        // ===== TIME RANGE =====

        function setTimeRange(mode) {
            timeRangeMode = mode;

            // Update button states
            document.getElementById('btn-all').classList.toggle('active', mode === 'all');
            document.getElementById('btn-7d').classList.toggle('active', mode === '7d');
            document.getElementById('btn-30d').classList.toggle('active', mode === '30d');
            document.getElementById('btn-custom').classList.toggle('active', mode === 'custom');

            // Show/hide custom dates
            CUSTOM_DATES_INLINE.style.display = mode === 'custom' ? 'flex' : 'none';

            // Auto-reload stats if workspace selected
            if (currentWorkspace && mode !== 'custom') {
                loadStats();
            }
        }

        // ===== CAMPAIGNS =====

        function getFormData() {
            // Get selected campaign IDs from the selector
            const selectedOptions = Array.from(CAMPAIGN_SELECTOR.selectedOptions);
            const campaign_ids = selectedOptions.map(option => parseInt(option.value));

            const data = {
                api_key: API_KEY_INPUT.value.trim(),
                campaign_ids: campaign_ids
            };

            // Add date range if custom
            if (timeRangeMode === 'custom') {
                const dateFrom = document.getElementById('date_from').value;
                const dateTo = document.getElementById('date_to').value;

                if (dateFrom) data.date_from = dateFrom;
                if (dateTo) data.date_to = dateTo;
            }

            return data;
        }

        async function loadCampaigns() {
            const apiKey = API_KEY_INPUT.value.trim();

            if (!apiKey) {
                showError('Veuillez entrer votre clé API d\'abord');
                return;
            }

            CAMPAIGNS_STATUS.innerHTML = '⏳ Chargement...';
            CAMPAIGN_SELECTOR.style.display = 'none';

            try {
                const response = await fetch('/heyreach/api/campaigns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ api_key: apiKey })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erreur lors du chargement des campagnes');
                }

                // Populate the selector
                CAMPAIGN_SELECTOR.innerHTML = '';

                if (data.campaigns && data.campaigns.length > 0) {
                    data.campaigns.forEach(campaign => {
                        const option = document.createElement('option');
                        option.value = campaign.id;
                        option.textContent = campaign.name;
                        CAMPAIGN_SELECTOR.appendChild(option);
                    });

                    CAMPAIGN_SELECTOR.style.display = 'block';
                    CAMPAIGNS_STATUS.innerHTML = `${data.campaigns.length} campagne(s) chargée(s)`;
                    campaignsLoaded = true;

                    // Add listener to reload stats when campaigns selection changes
                    CAMPAIGN_SELECTOR.onchange = () => {
                        if (currentWorkspace) {
                            loadStats();
                        }
                    };

                    // Auto-load stats for all campaigns
                    loadStats();
                } else {
                    CAMPAIGNS_STATUS.innerHTML = 'Aucune campagne trouvée';
                }

            } catch (error) {
                CAMPAIGNS_STATUS.innerHTML = error.message;
                console.error('Error loading campaigns:', error);
            }
        }

        // ===== DOWNLOAD CSV =====

        async function downloadCSV() {
            showLoading();

            try {
                const formData = getFormData();

                // Validate custom date range
                if (timeRangeMode === 'custom') {
                    const dateFrom = document.getElementById('date_from').value;
                    const dateTo = document.getElementById('date_to').value;

                    if (!dateFrom || !dateTo) {
                        throw new Error('Veuillez sélectionner une date de début et une date de fin');
                    }

                    if (new Date(dateFrom) > new Date(dateTo)) {
                        throw new Error('La date de début doit être antérieure à la date de fin');
                    }
                }

                const response = await fetch('/heyreach/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Erreur lors du téléchargement');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                // Better filename with date range if applicable
                let filename = 'heyreach_export';
                if (timeRangeMode === 'custom') {
                    const dateFrom = document.getElementById('date_from').value;
                    const dateTo = document.getElementById('date_to').value;
                    filename += `_${dateFrom}_to_${dateTo}`;
                } else {
                    filename += '_all_time';
                }
                filename += `_${new Date().getTime()}.csv`;

                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                hideLoading();
                showSuccess('Export téléchargé avec succès !');

            } catch (error) {
                showError(error.message);
            }
        }
    </script>
