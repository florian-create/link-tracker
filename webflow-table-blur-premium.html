<!-- BLUR OVERLAY PREMIUM - Version avec effets avancés -->

<style>
/* Container du blur overlay premium */
.premium-blur-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 350px;
  background: linear-gradient(
    to bottom,
    transparent 0%,
    rgba(255, 255, 255, 0.1) 15%,
    rgba(255, 255, 255, 0.3) 30%,
    rgba(255, 255, 255, 0.5) 45%,
    rgba(255, 255, 255, 0.7) 60%,
    rgba(255, 255, 255, 0.85) 75%,
    rgba(255, 255, 255, 0.95) 90%,
    rgba(255, 255, 255, 1) 100%
  );
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  pointer-events: none;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding-bottom: 35px;
  gap: 15px;
}

/* Badge premium avec glassmorphism */
.premium-leads-badge {
  background: #0a66c2;
  backdrop-filter: blur(20px);
  border: none;
  color: white;
  padding: 20px 40px;
  border-radius: 50px;
  box-shadow: 0 10px 30px rgba(10, 102, 194, 0.35);
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 18px;
  font-weight: 600;
  pointer-events: auto;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.premium-leads-badge:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 40px rgba(10, 102, 194, 0.45);
  background: #0952a5;
}

/* Particules d'animation */
.premium-leads-badge::after {
  content: '✨';
  position: absolute;
  top: -20px;
  right: 20px;
  font-size: 24px;
  opacity: 0;
  animation: sparkle 3s ease-in-out infinite;
}

@keyframes sparkle {
  0%, 100% {
    opacity: 0;
    transform: translateY(0) rotate(0deg);
  }
  50% {
    opacity: 1;
    transform: translateY(10px) rotate(180deg);
  }
}

/* Icône + */
.leads-plus-icon {
  width: 26px;
  height: 26px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 700;
  color: white;
  flex-shrink: 0;
}

/* Nombre highlight */
.premium-leads-number {
  font-size: 22px;
  font-weight: 800;
  color: white;
}

/* Texte description */
.premium-leads-text {
  font-weight: 600;
  letter-spacing: 0.3px;
  color: white;
}

/* Flèche stylée avec double chevron */
.premium-arrow-container {
  display: flex;
  flex-direction: column;
  gap: 4px;
  animation: bounceDouble 2s ease-in-out infinite;
}

.premium-arrow-container svg {
  width: 28px;
  height: 28px;
  filter: drop-shadow(0 2px 4px rgba(10, 102, 194, 0.3));
}

@keyframes bounceDouble {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-12px);
  }
  60% {
    transform: translateY(-6px);
  }
}

/* Ligne de pointillés animée */
.dotted-line {
  width: 2px;
  height: 30px;
  background-image: linear-gradient(to bottom, rgba(10, 102, 194, 0.6) 50%, transparent 50%);
  background-size: 2px 8px;
  background-repeat: repeat-y;
  animation: dashMove 1s linear infinite;
}

@keyframes dashMove {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 0 8px;
  }
}

/* Message subtil en dessous */
.premium-subtitle {
  font-size: 13px;
  color: rgba(10, 102, 194, 0.7);
  font-weight: 600;
  pointer-events: auto;
  animation: fadeInOut 3s ease-in-out infinite;
}

@keyframes fadeInOut {
  0%, 100% {
    opacity: 0.5;
  }
  50% {
    opacity: 1;
  }
}

/* Responsive */
@media (max-width: 767px) {
  .premium-blur-overlay {
    height: 280px;
    padding-bottom: 25px;
  }

  .premium-leads-badge {
    padding: 16px 32px;
    font-size: 16px;
  }

  .premium-leads-number {
    font-size: 20px;
  }

  .leads-plus-icon {
    width: 22px;
    height: 22px;
    font-size: 16px;
  }

  .premium-arrow-container svg {
    width: 24px;
    height: 24px;
  }

  .dotted-line {
    height: 20px;
  }

  .premium-subtitle {
    font-size: 12px;
  }
}
</style>

<!-- Overlay premium avec blur -->
<div class="premium-blur-overlay">

  <!-- Badge principal -->
  <div class="premium-leads-badge">
    <div class="leads-plus-icon">+</div>
    <span class="premium-leads-text">Encore</span>
    <span class="premium-leads-number">1 746</span>
    <span class="premium-leads-text">leads disponibles</span>
  </div>

  <!-- Ligne pointillée animée -->
  <div class="dotted-line"></div>

  <!-- Flèches doubles animées -->
  <div class="premium-arrow-container">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M7 13l5 5 5-5M7 6l5 5 5-5" stroke="#0a66c2" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </svg>
  </div>

  <!-- Sous-titre optionnel -->
  <div class="premium-subtitle">Faites défiler pour voir plus</div>

</div>
