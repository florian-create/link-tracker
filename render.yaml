services:
  - type: web
    name: link-tracker
    env: python
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: link-tracker-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false

  # Daily backup to Google Drive - runs at 2 AM UTC
  - type: cron
    name: link-tracker-backup
    env: python
    schedule: "0 2 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python backup_to_drive.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: link-tracker-db
          property: connectionString
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: GOOGLE_DRIVE_FOLDER_ID
        sync: false

databases:
  - name: link-tracker-db
    databaseName: link_tracker
    user: link_tracker_user
    plan: free
