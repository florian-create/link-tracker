<!-- INFOGRAPHIE ULTRA SIMPLE - Icônes blanches minimalistes -->

<style>
.simple-flow {
  display: flex;
  align-items: stretch;
  justify-content: space-between;
  max-width: 1000px;
  margin: 0 auto;
  padding: 50px 20px;
  gap: 15px;
}

.flow-item {
  flex: 1;
  text-align: center;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

/* Icône SVG simple */
.flow-icon {
  width: 60px;
  height: 60px;
  stroke: white;
  stroke-width: 2;
  fill: none;
}

.flow-text {
  font-size: 15px;
  font-weight: 500;
  line-height: 1.4;
  color: white;
  max-width: 180px;
}

/* Flèche séparatrice */
.flow-separator {
  display: flex;
  align-items: center;
  color: rgba(255, 255, 255, 0.5);
  font-size: 24px;
  padding: 0 5px;
}

/* Mobile */
@media (max-width: 767px) {
  .simple-flow {
    flex-direction: column;
    gap: 35px;
    padding: 40px 20px;
  }

  .flow-separator {
    transform: rotate(90deg);
  }

  .flow-text {
    font-size: 14px;
  }
}
</style>

<div class="simple-flow">

  <!-- Étape 1: Liste -->
  <div class="flow-item">
    <svg class="flow-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    <div class="flow-text">On crée la liste de contacts</div>
  </div>

  <div class="flow-separator">→</div>

  <!-- Étape 2: Score -->

    <div class="flow-text">On la score</div>

  <div class="flow-separator">→</div>

  <!-- Étape 3: Messages -->
  <div class="flow-item">
    <svg class="flow-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" stroke-linecap="round" stroke-linejoin="round"/>

    <div class="flow-text">On les adresse avec votre compte</div>
  </div>

  <div class="flow-separator">→</div>

  <!-- Étape 4: Résultats -->
  <div class="flow-item">
    <svg class="flow-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"/>

</div>
