<style>
.power-flow {
  display: flex;
  align-items: stretch;
  justify-content: space-between;
  max-width: 1150px;
  margin: 0 auto;
  padding: 60px 20px;
  gap: 15px;
}

.power-step {
  flex: 1;
  text-align: center;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 22px;
  transition: all 0.3s ease;
  cursor: default;
}

.power-step:hover {
  transform: translateY(-12px) scale(1.02);
}

/* Badge numÃ©ro en haut */
.power-number {
  width: 40px;
  height: 40px;
  background: white;
  color: #0A66C2;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  font-size: 20px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
  border: 3px solid rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
}

.power-step:hover .power-number {
  transform: rotate(360deg);
  box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
}

/* IcÃ´ne power */
.power-icon-container {
  width: 100px;
  height: 100px;
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.05) 100%);
  border: 3px solid rgba(255, 255, 255, 0.4);
  border-radius: 28px;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(20px);
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18), inset 0 1px 0 rgba(255, 255, 255, 0.3);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.power-step:hover .power-icon-container {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
  border-color: white;
  box-shadow: 0 16px 45px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.5);
}

/* Effet de brillance */
.power-icon-container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
  transform: rotate(45deg);
  transition: all 0.5s ease;
}

.power-step:hover .power-icon-container::before {
  left: 100%;
}

.power-icon {
  width: 56px;
  height: 56px;
  fill: white;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
  z-index: 1;
}

/* Titre power */
.power-title {
  font-size: 19px;
  font-weight: 900;
  line-height: 1.2;
  color: white;
  max-width: 220px;
  text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
  letter-spacing: -0.5px;
  text-transform: uppercase;
  font-size: 16px;
}

/* Sous-titre bÃ©nÃ©fice */
.power-benefit {
  font-size: 14px;
  font-weight: 600;
  line-height: 1.4;
  color: rgba(255, 255, 255, 0.95);
  max-width: 210px;
}

/* SÃ©parateur */
.power-divider {
  display: flex;
  align-items: center;
  justify-content: center;
  color: rgba(255, 255, 255, 0.35);
  font-size: 34px;
  flex-shrink: 0;
  padding: 0 5px;
}

/* Responsive */
@media (max-width: 991px) {
  .power-flow {
    flex-wrap: wrap;
    gap: 55px 25px;
  }

  .power-step {
    flex: 0 0 calc(50% - 12.5px);
  }

  .power-divider:nth-child(3),
  .power-divider:nth-child(5) {
    display: none;
  }
}

@media (max-width: 767px) {
  .power-flow {
    flex-direction: column;
    gap: 55px;
  }

  .power-step {
    flex: 1;
  }

  .power-divider {
    display: none;
  }

  .power-icon-container {
    width: 90px;
    height: 90px;
  }

  .power-icon {
    width: 50px;
    height: 50px;
  }

  .power-title {
    font-size: 15px;
  }

  .power-benefit {
    font-size: 13px;
  }
}
</style>
