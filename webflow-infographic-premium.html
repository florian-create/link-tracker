<!-- INFOGRAPHIE PREMIUM - Design moderne avec icônes remplies -->

<style>
.premium-flow {
  display: flex;
  align-items: stretch;
  justify-content: space-between;
  max-width: 1100px;
  margin: 0 auto;
  padding: 60px 20px;
  gap: 25px;
}

.premium-step {
  flex: 1;
  text-align: center;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  transition: all 0.4s ease;
  position: relative;
}

.premium-step:hover {
  transform: translateY(-10px);
}

/* Container icône premium */
.premium-icon-box {
  width: 95px;
  height: 95px;
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%);
  border: 2.5px solid rgba(255, 255, 255, 0.6);
  border-radius: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(15px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  position: relative;
  transition: all 0.4s ease;
}

.premium-step:hover .premium-icon-box {
  background: linear-gradient(135deg, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0.15) 100%);
  border-color: white;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2), 0 0 0 4px rgba(255, 255, 255, 0.1);
  transform: rotate(-5deg);
}

/* Icône avec effet de remplissage */
.premium-icon {
  width: 50px;
  height: 50px;
  fill: white;
  filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.15));
}

/* Badge numéro premium */
.premium-badge {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 36px;
  height: 36px;
  background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
  color: #0A66C2;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 800;
  font-size: 16px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  border: 3px solid rgba(10, 102, 194, 0.2);
}

/* Titre premium */
.premium-headline {
  font-size: 18px;
  font-weight: 800;
  line-height: 1.25;
  color: white;
  max-width: 210px;
  text-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
  letter-spacing: -0.3px;
}

/* Description premium */
.premium-desc {
  font-size: 14px;
  font-weight: 500;
  line-height: 1.4;
  color: rgba(255, 255, 255, 0.9);
  max-width: 200px;
}

/* Flèche animée */
.premium-connector {
  display: flex;
  align-items: center;
  color: rgba(255, 255, 255, 0.5);
  font-size: 32px;
  padding: 0 10px;
  flex-shrink: 0;
  transition: all 0.3s ease;
}

.premium-connector:hover {
  color: rgba(255, 255, 255, 0.8);
  transform: scale(1.2);
}

/* Responsive */
@media (max-width: 991px) {
  .premium-flow {
    flex-wrap: wrap;
    gap: 50px 20px;
  }

  .premium-step {
    flex: 0 0 calc(50% - 10px);
  }

  .premium-connector:nth-child(3),
  .premium-connector:nth-child(5) {
    display: none;
  }
}

@media (max-width: 767px) {
  .premium-flow {
    flex-direction: column;
    gap: 50px;
  }

  .premium-step {
    flex: 1;
  }

  .premium-connector {
    display: none;
  }

  .premium-icon-box {
    width: 85px;
    height: 85px;
  }

  .premium-icon {
    width: 45px;
    height: 45px;
  }

  .premium-headline {
    font-size: 17px;
  }

  .premium-desc {
    font-size: 13px;
  }
}
</style>
