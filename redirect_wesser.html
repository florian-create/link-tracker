<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wesser Recrutement</title>
    <link rel="icon" href="https://images.teamtailor-cdn.com/images/s3/teamtailor-production/favicon-v3/image_uploads/f8378c2d-b9ed-4fc3-b336-9311943a070c/original.png">

    <style>
        @font-face {
            font-family: "Archivo";
            src: url("https://assets-aws.teamtailor-cdn.com/assets/careersite/Archivo-latin-basic-ec1fe78f120a14e265343737a0b7aa2927e5eabb024a851b925639b9c4fd05d3.woff2") format("woff2");
            unicode-range: U+0020-007F,U+2000-206F;
        }

        @font-face {
            font-family: "Roboto";
            src: url("https://assets-aws.teamtailor-cdn.com/assets/careersite/Roboto-latin-basic-620dfa2113d7e0c481107c8cc189dcb0cade09f198119893ca24cef05dff31b4.woff2") format("woff2");
            unicode-range: U+0020-007F,U+2000-206F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            color: #252525;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 3rem;
        }

        .logo img {
            max-width: 250px;
            width: 100%;
            height: auto;
        }

        h1 {
            font-family: 'Archivo', sans-serif;
            font-weight: 500;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: #252525;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            color: #5a7684;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            background: #002c5c;
            color: #ffffff;
            padding: 1rem 3rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cta-button:hover {
            background: #003875;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 44, 92, 0.3);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo img {
                max-width: 200px;
            }

            .cta-button {
                padding: 0.875rem 2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .logo {
                margin-bottom: 2rem;
            }

            p {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://images.teamtailor-cdn.com/images/s3/teamtailor-production/logotype-v3/image_uploads/e2eb55aa-5c73-4dc6-ba4f-34134a757618/original.png" alt="Wesser">
        </div>

        <h1>Bienvenue chez Wesser</h1>

        <p>Découvrez nos opportunités de carrière et rejoignez le leader européen du fundraising face à face.</p>

        <a href="https://job.wesser.fr/jobs" class="cta-button">Voir les offres d'emploi</a>
    </div>
</body>
</html>
